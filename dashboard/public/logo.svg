<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a86b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Hospital Building Shape -->
  <rect x="60" y="60" width="80" height="90" rx="8" fill="url(#gradient1)"/>
  
  <!-- Windows -->
  <rect x="70" y="75" width="15" height="15" rx="2" fill="white" opacity="0.9"/>
  <rect x="92.5" y="75" width="15" height="15" rx="2" fill="white" opacity="0.9"/>
  <rect x="115" y="75" width="15" height="15" rx="2" fill="white" opacity="0.9"/>
  <rect x="70" y="100" width="15" height="15" rx="2" fill="white" opacity="0.9"/>
  <rect x="115" y="100" width="15" height="15" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Door -->
  <rect x="85" y="120" width="30" height="30" rx="3" fill="white"/>
  
  <!-- Medical Cross -->
  <rect x="45" y="25" width="30" height="45" rx="4" fill="url(#gradient2)"/>
  <rect x="35" y="35" width="50" height="25" rx="4" fill="url(#gradient2)"/>
  
  <!-- Plus Sign in Cross -->
  <rect x="55" y="38" width="10" height="20" rx="1" fill="white"/>
  <rect x="50" y="43" width="20" height="10" rx="1" fill="white"/>
  
  <!-- Heartbeat Line -->
  <path d="M25 165 L55 165 L65 145 L80 185 L95 155 L110 175 L120 165 L175 165" 
        stroke="url(#gradient1)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>